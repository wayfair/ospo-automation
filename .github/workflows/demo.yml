---
name: demo

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'requests/*.yml'
      - 'requests/*.yaml'

env:
  ROOT_DIR: "./requests"
  SCRIPTS_DIR: ".github/workflows/scripts"
  GITHUB_ACTOR: ${{ github.actor }}
  GITHUB_PR: ${{ github.event.number }}
  GITHUB_ORG: "wayfair-contribs"
  LICENSE_STRING: "0bsd\napache-2.0\nbsd-2-clause\nbsd-3-clause\nmit"

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: ðŸ§¼ lint files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: requests/*.yml requests/*.yaml
          config_file: .yamllint.yml
      - name: ðŸ“¦ rename files
        run: ${SCRIPTS_DIR}/rename.sh
        shell: bash
      - name: ðŸ“‘ parse files
        run: ${SCRIPTS_DIR}/parse.sh
        shell: bash
      - name: ðŸ—„ push files
        run: ${SCRIPTS_DIR}/push.sh
        shell: bash
      - name: âœ… approve PR
        if: ${{ success() }}
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.OSPO_API_TOKEN }}
      - name: ðŸš€ create fork
        id: fork
        if: ${{ github.event.review.state == 'approved' }} && ${{ env.REQUEST_TYPE }} == "fork"
        # uses: wayfair-incubator/forker@releases/v0.0.4
        # using forker branch which sets output value for forkUrl
        uses: lelia/forker@6f1a563e355f9105cc05ec8a67ebda0378ad5794
        with:
          token: ${{ secrets.OSPO_API_TOKEN }}
          repo: ${{ env.REPO_NAME }}
          owner: ${{ env.REPO_OWNER }}
          org: ${{ env.GITHUB_ORG }}
          user: ${{ env.GITHUB_USER }}
          addUser: true
          licenseAllowlist: ${{ env.LICENSE_STRING }}
      - name: ðŸ’¬ add comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸŽ‰ All set @${{ env.GITHUB_USER }}! \
              Here's your fork: ${{ steps.fork.outputs.forkUrl }}"
            })
